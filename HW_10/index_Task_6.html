<!--Створити конвертор ваги з кг в фунти. данні заповнюються через інпут.
При введенні даних обрахунок стається миттєво, без натискань додаткових кнопок-->

<body>
    <h1 style="font-size: 16px;">Конвертор ваги: Кілограми в Фунти</h1>

    <label for="kgInput">Вага в кілограмах:</label> <br><br>
    <input type="number" id="kgInput" placeholder="Введіть вагу в кг">

    <p>Вага у фунтах: <span id="poundsOutput">0</span></p>

<script>
    let kgInput = document.getElementById('kgInput');
    let poundsOutput = document.getElementById('poundsOutput');

    kgInput.addEventListener('input', function() {
        if(kgInput.value <= 0){
            poundsOutput.innerText = 'Please enter a valid number!';
        } else {
            poundsOutput.innerText = (kgInput.value * 2.20462).toString();
        }
    });
</script>
