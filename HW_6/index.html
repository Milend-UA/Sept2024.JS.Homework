<script>
    function sortNums(array, direction) {
        if (direction === 'ascending') {
            array.sort((a, b) => a - b);
        } else if (direction === 'descending') {
            array.sort((a, b) => b - a);
        }
        return array;
    }

    let nums = [11, 21, 3];
    console.log(sortNums(nums, 'ascending'));  // [3, 11, 21]
    console.log(sortNums(nums, 'descending')); // [21, 11, 3]
</script>
