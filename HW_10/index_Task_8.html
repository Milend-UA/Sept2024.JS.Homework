<!--Створити 3 інпута та кнопку. Один визначає кількість рядків, другий - кількість ячеєк, третій вмиіст ячеєк.-->
<!--При натисканні кнопки, вся ця інформація зчитується і формується табличка, з відповідним вмістом.-->
<body>
<h1>Table</h1>
<label for="numRows">Number of rows: </label><br>
<input type="number" id="numRows"><br><br>

<label for="numCells">Number of cells per row: </label><br>
<input type="number" id="numCells"><br><br>

<label for="cellContent">Cell content: </label><br>
<input type="text" id="cellContent"><br><br>

<button onclick="createTable()">Create Table</button><br><br>

<div id="tableContainer"></div>

<script>
  function createTable() {
    let numRows = document.getElementById('numRows').value;
    let numCells = document.getElementById('numCells').value;
    let cellContent = document.getElementById('cellContent').value;
    numRows = numRows * 1;
    numCells = numCells * 1;

    let tableContainer = document.getElementById('tableContainer');

    tableContainer.innerText = '';

    let table = document.createElement('table');
    table.style.borderSpacing = '0';

    for (let i = 0; i < numRows; i++) {
      let row = document.createElement('tr');

      for (let j = 0; j < numCells; j++) {
        let cell = document.createElement('td');
        cell.textContent = cellContent;
        cell.style.border = '1px solid black';
        cell.style.padding = '8px';
        row.appendChild(cell);
      }

      table.appendChild(row);
    }
    tableContainer.appendChild(table);
  }
</script>
</body>
</html>
