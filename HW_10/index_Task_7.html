<!--В localStorage зберігаються масиви. Вам потрібно зробити функцію, які дістає потрібний вам масив з localStorage та додає в нього об'єкт-->
<!--сигнатура функції - -->
<!--addToLocalStorage(arrayName:string,objToAdd:any{}):void-->
<script>
    let addToLocalStorage = (arrayName, objToAdd) => {
        let arr = JSON.parse(localStorage.getItem(arrayName)) || [];
        arr.push(objToAdd);
        localStorage.setItem(arrayName, JSON.stringify(arr));
    }

    // Добавляем объект в локальное хранилище
    addToLocalStorage('myArray', {name: 'John', age: 30});

    // Получаем и выводим массив из localStorage
    console.log(JSON.parse(localStorage.getItem('myArray')));
</script>
