<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 8</title>
</head>
<body>
<label for="numRows">Number of rows: </label><br>
<input type="number" id="numRows"><br><br>

<label for="numCells">Number of cells per row: </label><br>
<input type="number" id="numCells"><br><br>

<label for="cellContent">Cell content: </label><br>
<input type="text" id="cellContent"><br><br>

<button id="button">Create Table</button><br><br>

<div id="tableContainer"></div>


<script>
  let button = document.getElementById('button');
  button.addEventListener('click', createTable);
  function createTable() {
    let numRows = document.getElementById('numRows').value;
    let numCells = document.getElementById('numCells').value;
    let cellContent = document.getElementById('cellContent').value;
    if(numRows > 0 && numCells > 0 && cellContent.length > 0) {
      let table = document.createElement('table');
      table.style.borderSpacing = '0';
      for (let i = 0; i < numRows; i++) {
        let tr = document.createElement('tr');

        for (let j = 0; j < numCells; j++) {
          let td = document.createElement('td');
          td.textContent = cellContent;
          td.style.border = '1px solid black';
          td.style.padding = '8px';
          td.textContent = cellContent;
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
      document.getElementById('tableContainer').appendChild(table);
    } else {
      alert('Please make sure all fields are filled correctly!');
    }
  }
</script>
</body>
</html>
